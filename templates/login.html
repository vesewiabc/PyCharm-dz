<html>
<body>
    <h1>Вход</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="username" placeholder="Логин" required>
        <br>
        <input type="password" name="password" placeholder="Пароль" required>
        <br>
        <button type="submit">Войти</button>
    </form>
    <a href="/register">Регистрация</a>
</body>
</html>
