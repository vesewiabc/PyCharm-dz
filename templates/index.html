<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Мои пароли</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .form-group { margin-bottom: 10px; }
        input { padding: 8px; width: 200px; margin: 5px; }
        button { padding: 8px 15px; cursor: pointer; }
        .add-btn { background: blue; color: white; border: none; }
        .delete-btn { background: red; color: white; border: none; }
        .logout-btn { background: gray; color: white; border: none; }
        .password-item { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="header">
        <h1>📱 Менеджер паролей</h1>
        <div>
            <span>Привет, {{ username }}!</span>
            <a href="/logout"><button class="logout-btn">Выйти</button></a>
        </div>
    </div>
    
    <!-- Форма для добавления пароля -->
    <h2>Добавить новый пароль:</h2>
    <form method="POST" action="/add">
        <div class="form-group">
            <input type="text" name="website" placeholder="Сайт" required>
        </div>
        <div class="form-group">
            <input type="text" name="login" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input type="text" name="password" placeholder="Пароль" required>
        </div>
        <button type="submit" class="add-btn">💾 Сохранить</button>
    </form>

    <hr>

    <!-- Список сохраненных паролей -->
    <h2>Мои пароли:</h2>
    {% if passwords %}
        {% for pwd in passwords %}
            <div class="password-item">
                <strong>Сайт:</strong> {{ pwd[1] }}<br>
                <strong>Логин:</strong> {{ pwd[2] }}<br>
                <strong>Пароль:</strong> {{ pwd[3] }}<br>
                <a href="/delete/{{ pwd[0] }}">
                    <button class="delete-btn">🗑 Удалить</button>
                </a>
            </div>
        {% endfor %}
    {% else %}
        <p>Паролей пока нет. Добавьте первый!</p>
    {% endif %}
</body>
</html>
